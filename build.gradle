plugins {
    id 'java'
//    id 'org.springframework.boot' version '2.4.2'
//    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'org.json:json:20201115'
    compile 'org.springframework.boot:spring-boot-starter-web:2.3.9.RELEASE'
//    compile 'org.springframework.boot:spring-boot-starter-test:2.3.9.RELEASE'
    compile 'org.mongodb:mongodb-driver:3.12.7'
}

test {
    useJUnitPlatform()
}